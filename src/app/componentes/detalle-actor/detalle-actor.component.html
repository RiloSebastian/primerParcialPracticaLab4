<div class="card mb-3">
  <img [src]="actor.foto" class="card-img-top" alt="foto del actor">
  <div class="card-body">
    <h5 class="card-title">{{actor.nombre}} {{actor.apellido}}</h5>
    <p class="card-text">Genero: {{actor.sexo}}</p>
    <p class="card-text">Fecha de Nacimiento: {{actor.fechaDeNacimiento}}</p>
    <p class="card-text">Nacionalidad: {{actor.pais}}</p>
  </div>
</div>
