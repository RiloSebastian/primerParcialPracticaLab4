<div class="container-fluid h-100 mt-3">
  <h1 class="text-uppercase" style="font-size: 60px">Alta de Actor</h1>
  <div class="row">
    <div class="col-md-7">
      <form #ngForm='ngForm' [formGroup]='altaPeliculaForm'>
        <!-- <div class="form-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" (change)='seleccionarFoto($event.target.files)' required>
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div> 
        </div>
        -->
        <div class="form-group">
          <label for="inputNombre">Nombre</label>
          <input id="inputNombre" type="text" class="form-control" formControlName='nombre' required>
          <p *ngIf='altaPeliculaForm.controls.nombre.dirty && altaPeliculaForm.controls.nombre.invalid' class="alert-danger">No se ha Ingresado un Nombre</p>
        </div>
         <div class="form-group">
          <label for="inputNombre">Apellido</label>
          <input id="inputNombre" type="text" class="form-control" formControlName='apellido' required>
          <p *ngIf='altaPeliculaForm.controls.apellido.dirty && altaPeliculaForm.controls.apellido.invalid' class="alert-danger">No se ha Ingresado un Apellido</p>
        </div>
        <div class="form-group">
          <label for="inputTipo">Genero</label>
          <select id="inputTipo" class="custom-select" (change)='seleccionarTipo($event.target.value)'>
            <option [value]='null' selected>Elegir Genero</option>
            <option value="Femenino">Femenino</option>
            <option value="Masculino">Masculino</option>
     
          </select>
          <p *ngIf='altaPeliculaForm.controls.sexo.dirty && altaPeliculaForm.controls.sexo.invalid' class="alert-danger">No se ha seleccionado un genero</p>
        </div>
        <div class="form-group">
          <label>Pais</label>
          <ul *ngIf='altaPeliculaForm.controls.pais.value !== null'>
            <p>{{altaPeliculaForm.controls.pais.value}}</p>
          </ul>
        </div>
        <div class="form-group">
          <label for="inputFechaEstreno">Fecha de Nacimiento</label>
          <input id="inputFechaEstreno" type="date" class="form-control" (change)='seleccionarFecha($event)' [min]="fechaMin" [max]="fechaMax" required>
          <p *ngIf='altaPeliculaForm.controls.fechaDeNacimiento.dirty && altaPeliculaForm.controls.fechaDeNacimiento.invalid' class="alert-danger">No se ha seleccionado una fecha de Nacimiento</p>
        </div>
        <button type="submit" class="btn btn-success" (click)='guardarActor()'>Guardar Actor</button>
        <p class="alert-danger text-center" *ngIf='mensajeError !== null'>{{mensajeError}}</p>
      </form>
    </div>
    <div class="col-md-5 overflow">
      <tabla-paises [paises]='listapaises' (paisSel)='altaPeliculaForm.controls.pais.setValue($event)'></tabla-paises>
    </div>
  </div>
</div>
